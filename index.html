<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Backbone Todo</title>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div id="list">
        <input id="newTodo" type="text">
        <ul></ul>
        <a id="clear" href="#">Clear done</a>
    </div>

    <script type="text/template" id="todoTemplate">
        <label><input type="checkbox" <% if(done) { %>checked<% } %> /><%- label %></label> <a href="#">Delete</a>
    </script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>

    <script type="text/javascript" src="js/TodoModel.js"></script>
    <script type="text/javascript" src="js/TodoView.js"></script>
    <script type="text/javascript" src="js/Todo.js"></script>

</body>
</html>
